    <script>
        // Hàm để lấy danh sách sản phẩm từ API và hiển thị trong bảng HTML
        function fetchProductsAndDisplay() {
            // Gửi yêu cầu GET đến API
            $.ajax({
                url: 'http://localhost/WebProject/api/asksupport',
                method: 'GET',
                success: function (data) {
                    // Xử lý dữ liệu trả về và hiển thị trong bảng HTML
                    displayProductsInTable(data);
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching products:', error);
                }
            });
        }

        // Hàm để hiển thị danh sách sản phẩm trong bảng HTML
        function displayProductsInTable(brands) {
            // Lặp qua danh sách sản phẩm và tạo các hàng trong bảng HTML
            const tbody = $('#myTable tbody');
            tbody.empty(); // Xóa nội dung cũ của bảng

            brands.forEach(function (brand) {
                const row = $('<tr>');
                row.append($('<td>').text(brand.id));
                row.append($('<td>').text(brand.email));
                row.append($('<td>').text(brand.title));
                row.append($('<td>').text(brand.content));
                const actionCell = $('<td>');
                actionCell.append($('<button>').addClass('deleteProductBtn btn btn-danger btn-sm').text('Delete').val(brand.id));
                row.append(actionCell);
                tbody.append(row);
            });
        }

        $(document).ready(function () {
            fetchProductsAndDisplay();
        });

        $(document).on('submit', '#saveProduct', function (e) {
            e.preventDefault();

            var pro_name = $('#pro_name').val();
            var data = {
                name: pro_name
            };


            $.ajax({
                type: "POST",
                url: "http://localhost/WebProject/api/brand",
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {

                    alert("Thêm nhãn hiệu thành công !!!")
                    location.reload();
                    // }
                }
            });

        });

        $(document).on('submit', '#productEditModal', function (e) {
            e.preventDefault();

            var product_id = $('#edit_product_id').val();
            var pro_name = $('#edit_pro_name').val();


            var data = {
                name: pro_name
            };
            console.log(data);
            $.ajax({
                type: "PUT",
                url: "http://localhost/WebProject/api/brand/" + product_id,
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    // var res = jQuery.parseJSON(response);
                    // if (res.status == 422) {
                    //     $('#errorMessage').removeClass('d-none');
                    //     $('#errorMessage').text(res.message);
                    // } else if (res.status == 200) {
                    $('#errorMessage').addClass('d-none');
                    $('#productAddModal').modal('hide');
                    $('#saveProduct')[0].reset();
                    $('#myTable').load(location.href + " #myTable");
                    location.reload();
                    // }
                }
            });
        });
        $(document).on('click', '.editProductBtn', function () {
            console.log('Edit');
            var product_id = $(this).val();
            console.log("http://localhost/WebProject/api/brand/" + product_id);
            $.ajax({
                type: "GET",
                url: "http://localhost/WebProject/api/brand/" + product_id,
                success: function (response) {
                    var res = response;
                    console.log(res);
                    if (res) {
                        console.log('Edit');
                        $('#edit_product_id').val(res.id);
                        $('#edit_pro_name').val(res.name);
                        $('#productEditModal').modal('show');
                    }

                }
            });

        });



        $(document).on('click', '.deleteProductBtn', function (e) {
            console.log('Delete');
            e.preventDefault();

            if (confirm('Are you sure you want to delete this data?')) {
                var product_id = $(this).val();
                $.ajax({
                    type: "DELETE",
                    url: "http://localhost/WebProject/api/brand/" + product_id,
                    success: function (response) {

                        var res = jQuery.parseJSON(response);
                        if (res.status == 500) {

                            alert(res.message);
                        } else {
                            alert("Xóa thành công !!!");
                            location.reload();

                        }
                    }
                });
            }
        });
    </script>
